<div class="list-group">
    <a  class="list-group-item list-group-item-action clearfix" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" >
        <div class="d-flex w-100 justify-content-between">
            <ul>
                <h5 class="mb-1">{{ recipe.name }}</h5>
                <h5>{{ recipe.description }}</h5>
            </ul>
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 100px; ">
        </div>
    </a>
</div>
